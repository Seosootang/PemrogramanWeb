<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Penjumlahan</h1>
            <label for="firstNumber">Bilangan pertama</label>
            <input type="number" id="firstNumber" placeholder="1">
            <label for="secondNumber">Bilangan kedua</label>
            <input type="number" id="secondNumber" placeholder="2">
            <div class="buttons">
                <button id="calculate">Jumlahkan</button>
                <button id="reset">Reset</button>
            </div>
            <p>Hasil: <span id="result">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
